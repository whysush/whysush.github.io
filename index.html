<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sushanth yelishetty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
        }

        .name {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-transform: lowercase;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .link {
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .link:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/44813551?v=4" alt="Profile Image" class="profile-image">
        <h1 class="name">sushanth yelishetty</h1>
        <p class="subtitle">Sophomore @ IIT Patna</p>
        <div class="links">
            <a href="sushanth_resume.pdf" download class="link">resume</a>
            <a href="https://github.com/whysush" target="_blank" class="link">github</a>
            <a href="https://www.linkedin.com/in/ysush/" target="_blank" class="link">linkedin</a>
        </div>
    </div>
</body>
</html>
